<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <style>
    .find-box {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
    }

    .find-box h2 {
    text-align: center;
    }

    .find-box label {
    display: block;
    margin-top: 15px;
    }

    .find-box input {
    width: 95%;
    padding: 8px;
    margin-top: 5px;
    }

    .find-box button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background: rgb(80,9,9);
    color: white;
    border: none;
    border-radius: 5px;
    }

    #result {
    margin-top: 15px;
    color: green;
    text-align: center;
    }

    </style>
</head>
<body>
    <div class="find-box">
        <h2>비밀번호 찾기</h2>
        <form id="find-password-form">
          <label for="userid">아이디</label>
          <input type="text" id="userid" required />
    
          <label for="email">이메일</label>
          <input type="email" id="email" required />
    
          <button type="submit">비밀번호 찾기</button>
        </form>
        <p id="result"></p>
      </div>
</body>
<script>
    document.getElementById("find-password-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const userid = document.getElementById("userid").value;
  const email = document.getElementById("email").value;

  // 예시: 고정된 값으로 결과 보여줌
  if (userid === "qwer1234" && email === "qwer1234@example.com") {
    document.getElementById("result").textContent = "회원님의 비밀번호는: asdf1234입니다.";
  } else {
    document.getElementById("result").textContent = "입력하신 정보와 일치하는 비밀번호가 없습니다.";
  }
});

</script>
</html>
