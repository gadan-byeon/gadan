<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <style>

.find-box {
  max-width: 400px;
  margin: 100px auto;
  padding: 20px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px #ccc;
}

.find-box h2 {
  text-align: center;
}

.find-box label {
  display: block;
  margin-top: 15px;
}

.find-box input {
  width: 95%;
  padding: 8px;
  margin-top: 5px;
}

.find-box button {
  margin-top: 20px;
  width: 100%;
  padding: 10px;
  background: rgb(80,9,9);
  color: white;
  border: none;
  border-radius: 5px;
}

#result {
  margin-top: 15px;
  color: green;
  text-align: center;
}

    </style>
</head>
<body>
    <div class="find-box">
    <h2>아이디 찾기</h2>
    <form id="find-id-form">
      <label for="name">이름</label>
      <input type="text" id="name" required>
      <label for="email">이메일</label>
      <input type="email" id="email" required>
      <button type="submit">아이디 찾기</button>
    </form>
    <p id="result"></p>
  </div>
  <script>
    document.getElementById("find-id-form").addEventListener("submit", function (e) {
  e.preventDefault();

   let name = document.getElementById("name").value;
   let email = document.getElementById("email").value;

  // 예시: 고정된 값으로 결과 보여줌
  if (name === "홍길동" && email === "qwer1234@example.com") {
    document.getElementById("result").textContent = "회원님의 아이디는: qwer1234입니다.";
  } else {
    document.getElementById("result").textContent = "입력하신 정보와 일치하는 아이디가 없습니다.";
  }
});

  </script>
</body>
</html>
