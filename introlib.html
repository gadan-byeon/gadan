<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관 소개</title>
<style>
.container_intro {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}
.container_intro h1 {
  text-align: center;
  color: rgb(54, 4, 4);
}
.intro-image {
  display: block;
  max-width: 100%;
  height: auto;
  margin: 20px auto;
  border-radius: 8px;
}
.description {
  text-align: center;
  font-size: 18px;
  line-height: 1.6;
  color: #555;
}
.container_intro section h2 {
  color: rgb(54, 4, 4);
  margin-bottom: 10px;
}
</style>
</head>
<body>
    <div class="container_intro">
        <h1>도서관 소개</h1>
        <img src="https://i.postimg.cc/Wb2wr13R/futurism-perspective-digital-nomads-lifestyle.jpg" alt="도서관 이미지" class="intro-image" />
        <p class="description">
          울산 통합 도서관은 울산 전체 도서관을 한눈에 보기 쉽도록 시민 모두에게 열린 지식 공간입니다.<br>
           다양한 자료와 정보를 한 곳에서 볼수 있도록 무료로 지원하고 있습니다.
        </p>
        <section>
          <h2>비전</h2>
          <p>지식과 정보의 중심, 시민과 함께하는 도서관</p>
        </section>
        <section>
          <h2>미션</h2>
          <p>누구에게나 열린 지식 공간을 제공하여 평생학습과 문화 향유에 기여합니다.</p>
        </section>
        <section>
          <h2>연혁</h2>
          <ul>
            <li>2025년: 디지털 울산 통합 도서관 개관</li>
          </ul>
        </section>
      </div>
</body>
</html>
